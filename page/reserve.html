        <div class="header">
            <div class="menu-btn"><img src="../img/menu-rwd.svg" alt=""></div>
            <div class="header-logo">
                <a href="../index.html">
                    <img src="../img/logo-black.svg" alt="">
                </a>
            </div>
            <div class="header-nav">
                <div class="header-nav-list">
                    <ul>

                                <img src="../img/header-nav-rwd-5.svg" alt=""> 服務流程</a></li>
                    </ul>

                        <li>

                    <div class="btn chinese">CH</div>
                    <div class="btn english">EN</div>
                </div>
            </div>
        </div>
    </div>

    <div class="page-reserve">
        <div class="process">

            <div class="reserve-clickMore">
                <div class="reserve-clickMore-arrowDown"><img src="../img/reserve-arrowdown.svg" alt=""></div>
                <section>點此觀看服務流程</section>
            </div>
        </div>

        <div class="reserve">
            <div class="title">立即預約
                <div class="reserve-smallBox">必填</div>
            </div>
            <section>有關空間規畫的任何問題 ? 請留下通訊方式。</section>
            <form action="">
                <div class="container">
                    <div class="reserve-inputBox">
                        <input type="text" placeholder="姓名" name="name">
                        <img src="../img/input-icon.svg" alt="">
                    </div>

                    <div class="reserve-inputBox">
                        <input type="email" placeholder="電子信箱" name="email">
                        <img src="../img/input-icon.svg" alt="">
                    </div>

                    <div class="reserve-inputBox">
                        <input type="tel" placeholder="電話" name="phone">
                        <img src="../img/input-icon.svg" alt="">
                    </div>
                    <div class="reserve-clickMore">
                        <div class="reserve-clickMore-arrowDown"><img src="../img/reserve-arrowdown.svg" alt=""></div>
                        <section>點此填寫更多</section>
                    </div>

                    <div class="title">更多細節
                        <div class="reserve-smallBox">選項</div>
                    </div>
                    <section>讓我們協助您的靈感更臻完善</section>
                    <div class="reserve-inputBox">
                        <select name="time" id="">
                            <option value="" disabled selected>指定聯繫時間</option>
                        </select>
                        <img src="../img/input-icon.svg" alt="">
                    </div>
                    <div class="reserve-inputBox">
                        <select name="budget" id="">
                            <option value="" disabled selected>預算範圍</option>
                        </select>
                        <img src="../img/input-icon.svg" alt="">
                    </div>
                    <div class="reserve-inputBox">
                        <select name="style" id="">
                            <option value="" disabled selected>喜愛的設計風格</option>
                        </select>
                        <img src="../img/input-icon.svg" alt="">
                    </div>
                    <div class="reserve-inputBox reserve-inputBox-text">
                        <textarea name="text" id="" cols="30" rows="10" placeholder="喜歡採光好的...."></textarea>
                    </div>
                </div>

                <div class="reserve-btn big-btn">確認送出預約資料</div>
            </form>


            <section class="reserve-text">點選確認並送出，我們的工作空間專家將會透過您提供的通訊方式與您聯絡。</section>

        </div>
    </div>

        <div class="footer">
            <div class="footer-text-1">
                &copy; 何已設計 All rights reserved
            </div>
            <div class="footer-text-2">
                river@hozi.com.tw
            </div>
            <div class="footer-text-3">
                (02)2708-5698
            </div>
            <div class="footer-text-4">
                106台北市大安區安和路一段112巷7號7樓
            </div>
        </div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('.menu-btn').click(function () {
                $('body').toggleClass('nav-open');
            })

            $('.reserve-clickMore').click(function () {
                $('form .container').toggleClass('open-more');
            })
        })
    </script>
</body>
